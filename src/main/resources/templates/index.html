<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipes</title>
</head>
<body>
<table>
	<tr>
		<th>ID</th>
		<th>Descriptions</th>
	</tr>
	<tr th:each="recipe : ${recipes}">
		<td th:text="${recipe.id}">123</td>
		<td th:text="${recipe.description}">hello</td>
	</tr>
</table>
</body>
</html>
